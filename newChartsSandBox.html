    <div id="div">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="dataObjects/vermontObject.js"></script>

    <script>

        let counties;
        let bagsArray;
        let profilesArray;
        let teamsArray;
        let labelsArray;


        let ctx = document.getElementById("myChart").getContext("2d");

        let data = {
            labels: labelsArray,
            datasets: [
                {
                    label: "Bags",
                    backgroundColor: "rgb(24, 27, 28)",
                    data: bagsArray
                },
                {
                    label: "Profiles",
                    backgroundColor: "rgb(73, 135, 62)",
                    data: profilesArray
                },
                {
                    label: "Teams",
                    backgroundColor: "rgb(176, 192, 220)",
                    data: teamsArray
                }
            ]
        };



        //NOTE! The profiles here is a cheat! Will need to be changed.
        function makeCountiesChart() {
            // counties = vermont.counties
            bagsArray = data.datasets[0].data;
            profilesArray = data.datasets[1].data;
            teamsArray = data.datasets[2].data;
            labelsArray = data.labels;
            for (let county in vermont.counties) {
                bagsArray.push(vermont.counties[county].stats.bagCount)
                profilesArray.push(vermont.counties[county].totalTeams)
                teamsArray.push(vermont.counties[county].stats.totalTeams)
                labelsArray.push(vermont.counties[county].name)

            }
        }

        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                barValueSpacing: 20,
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                        }
                    }]
                }
            }
        });

    </script>
