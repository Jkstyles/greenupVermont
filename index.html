<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Up Dashboard</title>
</head>

<body class="container">
    <Title>Green Up Vermont Dashboard</Title>
    <header>
        <img src="./GreenupLogo.png" alt="Greenup Logo">
    </header>

    <div class='sideBar'>

        <div class="countyDropdown">
            <button onclick="myFunction()" class="dropbtn">Zoom To County</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Addison</a>
                <a href="#">Bennington</a>
                <a href="#">Caledonia</a>
                <a href="#">Chittenden</a>
                <a href="#">Essex</a>
                <a href="#">Franklin</a>
                <a href="#">Grand Isle</a>
                <a href="#">Lamoille</a>
                <a href="#">Orange</a>
                <a href="#">Orleans</a>
                <a href="#">Rutland</a>
                <a href="#">Washington</a>
                <a href="#">Windham</a>
                <a href="#">Windsor</a>
            </div>
        </div>

        <div class="checkBoxes">
            <div id="teamCheck">
                <input type="checkbox" id="teamCheck">
                <label for="customCheck1">Total Number of Teams</label>
            </div>
            <div id="volunteerCheck">
                <input type="checkbox">
                <label for="customCheck2">Total Number of Volunteers</label>
            </div>
            <div id="trashCheck">
                <input type="checkbox">
                <label for="customCheck3">Total Number of Trash Drops</label>
            </div>
        </div>

    </div>


    <div class="mapColumn">

        <div class="theMapHeader"> MAP </div>

        <form>
            <div>
                <input type="radio" id="teamRadio" name="map Radio" checked />
                <label for="teamRadio">Filter By Team</label>
            </div>
            <div>
                <input type="radio" id="participantRadio" name="map Radio" />
                <label for="participantRadio">Filter By Participants</label>
            </div>
            <div>
                <input type="radio" id="trashRadio" name="map Radio" />
                <label for="trashRadio">Filter By Trash Drops</label>
            </div>






        </form>


    </div>

    <div class="statsColumn"> stats</div>

    <script src="dropdown.js"></script>
</body>

</html>
