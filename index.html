<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js'></script>
    <script src="Simplified_County_Boundaries.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <script src='dataObjects/countyClass.js'></script>
    <script src='dataObjects/vermontObject.js'></script>
    <script src='townPolygons.js'></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Up Vermont Dashboard</title>
</head>

<body class="container">
    <header>
        <img src="./GreenupLogo.png" alt="Greenup Logo">
    </header>
    <h1>Green Up Vermont Dashboard</h1>

    <div class='sideBar'>
            
            <div>
                    <input type="checkbox" id="teamCheck" name="map Check" checked />
                    <label for="teamCheck">Filter By Team</label>
                </div>
                <div>
                    <input type="checkbox" id="participantCheck" name="map Check" />
                    <label for="participantCheck">Filter By Participants</label>
                </div>
                <div>
                    <input type="checkbox" id="trashCheck" name="map Check" />
                    <label for="trashCheck">Filter By Trash Drops</label>
                </div>
    
                <button onclick="myFunction()" class="dropbtn">Zoom To County</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Addison</a>
                    <a href="#">Bennington</a>
                    <a href="#">Caledonia</a>
                    <a href="#">Chittenden</a>
                    <a href="#">Essex</a>
                    <a href="#">Franklin</a>
                    <a href="#">Grand Isle</a>
                    <a href="#">Lamoille</a>
                    <a href="#">Orange</a>
                    <a href="#">Orleans</a>
                    <a href="#">Rutland</a>
                    <a href="#">Washington</a>
                    <a href="#">Windham</a>
                    <a href="#">Windsor</a>
                </div>
        

    </div>


    <form class="form">
        <div>
            <input type="radio" id="teamRadio" name="map Radio" checked />
            <label for="teamRadio">Filter By Team</label>
        </div>
        <div>
            <input type="radio" id="participantRadio" name="map Radio" />
            <label for="participantRadio">Filter By Participants</label>
        </div>
        <div>
            <input type="radio" id="trashRadio" name="map Radio" />
            <label for="trashRadio">Filter By Trash Drops</label>
        </div>

    </form>

    <div class="mapColumn">
        <div id="mapid"></div>
    </div>

    

    <div class="statsColumn">
        <canvas id="myChart" width="100px" height="100px"></canvas>


    </div>
    <script src='countymap'></script>
    <script src='charts.js'></script>
    <script src="dropdown.js"></script>
    <script src="index.js"></script>

</body>

</html>
